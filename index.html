<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="apply_box">
            <h1>
                Job Application
                <span class="title_small">(web)</span>
            </h1>
            <form action="/action">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name" placeholder="First name here">
                    </div>
                    <div class="form_control">
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="last_name" placeholder="Last name here">
                    </div>
                    <div class="form_control">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="email please">
                    </div>
                    <div class="form_control">
                        <label for="job_role">Job Role</label>
                        <select name="job_role" id="job_role">
                            <option value="">Select Job Role</option>
                            <option value="frontend">Frontend</option>
                            <option value="backend">Backend</option>
                            <option value="full_stack">Full Stack developer</option>
                            <option value="ui_ux">UI UX Designer</option>
                        </select>
                    </div>
                
                <div class="textarea_control">
                    <label for="address">Address</label>
                    <textarea name="address" id="address" cols="50" rows="4" placeholder="Give your address"></textarea>
                </div>
                <div class="form_control">
                    <label for="city">City</label>
                    <input type="text" id="city" placeholder="City name" name="city">
                </div>
                <div class="form_control">
                    <label for="pincode">Pincode</label>
                    <input type="number" id="pin" placeholder="Your pin" name="pin">
                </div>
                <div class="form_control">
                    <label for="date">Date</label>
                    <input type="date" id="date" value="2024-07-26" name="date">
                </div>
                <div class="form_control">
                    <label for="upload">Upload Your CV</label>
                    <input type="file" id="upload" name="upload">
                </div> 
            </div>
                <div class="btn_container">
                    <button type="submit"> Apply Now</button>
                </div>     
        </div>
        </form>
    </div>
    </div>
</body>

</html>
